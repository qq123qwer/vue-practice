<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">{{message}}
    <button v-on:click="addcount()">点击+1</button>
    <ul>
      <li :id="item.id" v-for="item in list">id:{{item.id}} name:{{item.name}} age:{{item.age}}
        <!-- <button @click="addage(item)">点击age+1</button> -->
        <!-- 
          prevent 组织默认·事件
          stop 阻止继续传播
         -->
        <a @click.prevent.stop="addage(item)" href="http://www.baidu.com">点击age+1</a>
        <button @keyup.enter="addage(item)">点击age+1</button>
      </li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        message:10,
        list:[
          {
            id:1,
            name:'xx',
            age:12,
          },
          {
            id:2,
            name:'cc',
            age:12,
          },{
            id:3,
            name:'vv',
            age:12,
          },{
            id:4,
            name:'bb',
            age:12,
          },
        ]
      },
      methods:{
        addcount(){
          this.message++
        },
        addage(obj){
          obj.age++
        }
      }
    })
  </script>
  
</body>
</html>
